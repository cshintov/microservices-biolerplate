apiVersion: apps/v1
kind: Deployment
metadata:
  name: patdemocache
  annotations:
    dummy: dummy_value
  labels:
    app: patdemocache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patdemocache
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: patdemocache
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - image: bitnami/redis:latest
          name: patdemo-cache
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /bitnami/redis/data
              name: redis-persistent-storage
      restartPolicy: Always
      volumes:
      - name: redis-persistent-storage
        persistentVolumeClaim:
          claimName: redis-pv-claim
