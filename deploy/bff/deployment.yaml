apiVersion: apps/v1
kind: Deployment

metadata:
  name: bff
  labels:
    app: bff

spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff

  template:
    metadata:
      labels:
        app: bff

    spec:
      containers:
      - name: bff
        image: 433581887735.dkr.ecr.ap-south-1.amazonaws.com/bff:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
